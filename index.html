<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body oncontextmenu="return false" onload="onInitGame(4)">
    <h1>Mine Sweeper</h1>

    <div class="game-stats">
        <div class="game-timer">Game Time: <span></span></div> 
        <div class="shown-count">Shown cells: <span></span></div>
        <div class="mines-left">Mines left to sweep: <span></span></div>
        <div class="reset-btn" onclick="onResetGame()">Restart 😀</div>
    </div>

    <div class="container">
        <button class="btn" onclick="onInitGame(4)">Beginner 👶</button>
        <button class="btn" onclick="onInitGame(8)">Medium 🤓</button>
        <button class="btn" onclick="onInitGame(12)">Expert 👩‍🎓</button>
    </div>
    
    <table class="center">
        <tbody class="board"></tbody>
    </table>

    <footer>
        Created by Shachak Armon &copy;
    </footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
