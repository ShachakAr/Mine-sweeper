<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine sweeper</title>
</head>

<body oncontextmenu="return false" class="body" onload="onInitGame(4)">

    <h2>
        <div class="game-timer">Game Time: <span></span></div> 
        <div class="reveled">reveled places: <span></span></div>
        <div class="mines-left">Mines left to sweep: <span></span></div>
        <div class="reset-btn" onclick="onResetGame()">😀</div>
    </h2>

    <div class="container">
        <button class="btn" onclick="onInitGame(4)">Beginner👶</button>
        <button class="btn" onclick="onInitGame(8)">Medium🤓</button>
        <button class="btn" onclick="onInitGame(12)">Expert👩‍🎓</button>
    </div>
    <table class="center">
        <tbody class="board"></tbody>
    </table>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
